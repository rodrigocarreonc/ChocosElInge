<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocos "El Inge" - Registrar Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .products, .cart {
            margin-top: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .product {
            background-color: #f9a825;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product:hover {
            background-color: #f57f17;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .total {
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }
        #complete-sale {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        #complete-sale:hover {
            background-color: #45a049;
        }
        input[type="number"] {
            width: 50px;
            padding: 5px;
            font-size: 14px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                margin-bottom: 15px;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:before {
                content: attr(data-label);
                position: absolute;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
            }

            .total {
                text-align: center;
            }

            input[type="number"] {
                width: 40px;
                padding: 2px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chocos "El Inge"</h1>
        <div class="products">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product" onclick="addToCart('Chocos', 10)">Chocos<br>$10</div>
                <div class="product" onclick="addToCart('Galletas', 15)">Galletas<br>$15</div>
                <div class="product" onclick="addToCart('Chamucos', 12)">Chamucos<br>$12</div>
                <div class="product" onclick="addToCart('Duros Preparados', 20)">Duros Preparados<br>$20</div>
            </div>
        </div>
        <div class="cart">
            <h2>Current Sale</h2>
            <table id="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-body"></tbody>
            </table>
            <div class="total">Total: $<span id="total-amount">0.00</span></div>
            <button id="complete-sale" onclick="completeSale()">Complete Sale</button>
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateQuantity(index, newQuantity) {
            if (newQuantity > 0 && newQuantity <= 99) {
                cart[index].quantity = parseInt(newQuantity);
            } else if (newQuantity > 99) {
                cart[index].quantity = 99;
            } else {
                removeFromCart(index);
            }
            updateCart();
        }

        function updateCart() {
            const cartBody = document.getElementById('cart-body');
            cartBody.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const row = cartBody.insertRow();
                row.innerHTML = `
                    <td data-label="Product">${item.name}</td>
                    <td data-label="Price">$${item.price.toFixed(2)}</td>
                    <td data-label="Quantity"><input type="number" value="${item.quantity}" min="1" max="99" onchange="updateQuantity(${index}, this.value)"></td>
                    <td data-label="Subtotal">$${subtotal.toFixed(2)}</td>
                    <td data-label="Action"><button onclick="removeFromCart(${index})">Remove</button></td>
                `;
            });

            document.getElementById('total-amount').textContent = total.toFixed(2);
        }

        function completeSale() {
            if (cart.length === 0) {
                alert('The cart is empty. Add some items before completing the sale.');
                return;
            }
            alert('Sale completed! Total: $' + document.getElementById('total-amount').textContent);
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
